<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" class="stylesheet" />
    <title>Settings | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54 </span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="setting__sections">
        <ul class="setting__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-bullhorn"></i>
            </span>
            <span class="settings__title">Notice</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-flask"></i>
            </span>
            <span class="settings__title">Kokoa Lab</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-exclamation-circle"></i>
            </span>
            <span class="settings__title">Version</span>
          </li>
        </ul>
      </section>
      <section class="setting__sections">
        <ul class="setting__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="settings__title">Privacy</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-bell"></i>
            </span>
            <span class="settings__title">Notifications</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-user"></i>
            </span>
            <span class="settings__title">Friends</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-adjust"></i>
            </span>
            <span class="settings__title">Display</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-paint-roller"></i>
            </span>
            <span class="settings__title">Themes</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-phone-alt"></i>
            </span>
            <span class="settings__title">Call</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-star"></i>
            </span>
            <span class="settings__title">Gamestar</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-ellipsis-h"></i>
            </span>
            <span class="settings__title">Advanced Features</span>
          </li>
        </ul>
      </section>
      <section class="setting__sections">
        <ul class="setting__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-question-circle"></i>
            </span>
            <span class="settings__title">Support</span>
          </li>
        </ul>
      </section>
    </main>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small ðŸ™‚</span>
    </div>
  </body>
</html>
